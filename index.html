<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <!-- Google image | Start -->
    <header style="text-align:center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="350" alt="Google">
    </header>
    <!-- Google image | End -->

    <!-- Searchbar | Start -->
    <div style="text-align: center; background-color:#ddd; margin: auto; width: 90%;">
        Search the web using Google! <br>
        <input type="text" size="40"> <br>
        <input type="button" value="Google Search">
        <input type="button" value="I'm feeling lucky">
    </div>
    <!-- Searchbar | End -->

    <!-- Section | Start -->
    <div>
        <table style="margin: auto; width: 90%; text-align: center;">
            <tr>
                <td style="width: 40%; background-color: #7EE5DA; text-align: center; ">
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
                </td>
                <td style="background-color:#70ccc2;">
                    <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html">Google! Logos</a>
                </td>
                <td style="background-color:#62B3AA; text-align: center">
                    Get Google!
                    <br> updates monthly:
                    <br>
                    <input type="text" value="your e-mail">
                    <br>
                    <input type="button" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </td>
            </tr>
        </table>
    </div>
    <!-- Section| End -->

    <!-- Footer | Start -->
    <footer style="text-align: center; font-size: small; margin: 100 0 0 0;">
        Copyright Â©1998 Google Inc.
    </footer>
    <!-- Footer | End  -->
</body>

</html>
